<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors!</title>
</head>

<header id ="header">
    Please make your selection!
</header>

<body>
<div class = "gameWindow">
    <div class = "scoreWindow">
        <div id = "score">0</div>
        <div class = "separator">
            <div class = "leftLabel"><- Your Score</div>
            <div class = "rightLabel">Computer's Score -></div>
        </div>
        <div id = "compScore">0</div>
    </div>

    <div id = "computerChoice">
        Pick!
    </div>

    <div class = "choiceButtons">
        <button id="rock">
        <img class = "gameImage" src="images/noun-rock-3575783.png" alt = "Rock Image">
        Rock
        </button>

        <button id="paper">
        <img class = "gameImage" src="images/noun-paper-5547609.png" alt = "Paper Image">
        Paper
        </button>

        <button id="scissors">
        <img class = "gameImage" src="images/noun-scissors-180853.png" alt = "Scissors Image">
        Scissors
        </button>
    </div>
</div>
</body> 
</html>
